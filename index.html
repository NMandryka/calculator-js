<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Calculator app</h1>

    <div class="back">
        <input type="text" readonly="readonly">
        <button class="clear">C</button>
        <button class="one numbers">1</button>
        <button class="two numbers">2</button>
        <button class="three numbers">3</button>
        <button class="divide operators">รท</button>
        <button class="four numbers">4</button>
        <button class="five numbers">5</button>
        <button class="six numbers">6</button>
        <button class="multiply operators">ร</button>
        <button class="seven numbers">7</button>
        <button class="eigth numbers">8</button>
        <button class="nine numbers">9</button>
        <button class="plus operators">+</button>
        <button class="zero numbers">0</button>
        <button class="point numbers">.</button>
        <button class="equals">=</button>
        <button class="minus operators">-</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
